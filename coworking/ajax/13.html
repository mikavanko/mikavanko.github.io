	<script type="text/javascript">
		$(function(){
			$(document).ready(function(){
				$('#event-carousel').on('initialized.owl.carousel', function(e){
			        idx = e.item.index;
			        $('#event-carousel .owl-item').eq(idx).addClass('big');
			        $('#event-carousel .owl-item').eq(idx-1).addClass('medium');
			        $('#event-carousel .owl-item').eq(idx+1).addClass('medium');
			        $('#event-carousel .owl-item').eq(idx-2).addClass('small');
			        $('#event-carousel .owl-item').eq(idx+2).addClass('small mf');
			    });
				$('#event-carousel').owlCarousel({
				    loop:true,
				    margin:0,
				    dots: false,
				    nav: false,
				    center:true,
				    mouseDrag: false,
					touchDrag: false,
				    responsiveClass:true,
				    items: 5,
				    slideSpeed: 500
				});
				$('#event-carousel').on('translate.owl.carousel', function(e){
			        idx = e.item.index;
			        $('#event-carousel .owl-item.big').removeClass('big');
			        $('#event-carousel .owl-item.medium').removeClass('medium');
			        $('#event-carousel .owl-item.small').removeClass('small mf');
			        $('#event-carousel .owl-item').eq(idx).addClass('big');
			        $('#event-carousel .owl-item').eq(idx-1).addClass('medium');
			        $('#event-carousel .owl-item').eq(idx+1).addClass('medium');
			        $('#event-carousel .owl-item').eq(idx-2).addClass('small');
			        $('#event-carousel .owl-item').eq(idx+2).addClass('small mf');
			    });
			    $('#event-carousel .owl-item').on('click',function(e){
			    	var idx = $(this).index();
			    	var idxBig = $('#event-carousel .big').index();
			    	console.log(idx, idxBig)
			    	if(idx > idxBig){
    					$('#event-carousel').trigger('next.owl.carousel');
			    	}else if(idx < idxBig){
    					$('#event-carousel').trigger('prev.owl.carousel');			    		
			    	}

			    })
			});
		});
	</script>
